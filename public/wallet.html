<!DOCTYPE html>
<html lang="en">

<head>
  <title>Expenses</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--Stylesheets -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link href="stylesheets/style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!--Stylesheets end -->
</head>

<body>
  <!--Modal for entering expenses-->
  <section id="modal" class="modal">
    <div class="expenseView">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="modelTitle" class="modal-title"></h5>
          </div>
          <div class="modal-body">
            <form id="newWallet">
              <div class="form-group">
                <label for="formGroupExampleInput">Title</label>
                <input type="text" class="form-control" id="title">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Amount</label>
                <input type="text" class="form-control" id="amount">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Categories</label>
                <select class="form-control" id="category">
                </select>
              </div>
              <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description</label>
                <textarea class="form-control" id="description" rows="3"></textarea>
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Date</label>
                <input type="date" class="form-control" id="date">
              </div>
              <div class="form-group">
                <label for="formGroupExampleInput2">Paid By</label>
                <select class="form-control" id="paidBy">
                </select>
              </div>
              <div id="split" class="form-group">
                <label for="exampleFormControlSelect1">Split shares</label>
                <table>
                </table>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" id="close" data-dismiss="modal">Close</button>
                <button type="submit" id="submit-btn" class="btn btn-primary">Submit</button>
              </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!--Modal for entering expenses end-->
  <header>
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/members">SPLIâ‚®ISH</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo03">
          <ul class="navbar-nav mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link" href="/members">Wallets</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/logout">Logout</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!--Navbar end-->
    <!--Wallet name display with add expense button-->
    <div id="walletBox">
      <h1></h1>
      <button class="btn btn-outline-dark" id="addExpense">Add Expense</button>
    </div>
    <!--Wallet name display with add expense button end -->
  </header>
  <main>
    <!--Expense display-->
    <div id="buffer"></div>
    <div class="container-fluid">
      <div class="row">
        <div id="walletInfo" class="col-lg-4">
          <h2>Shares</h2>
          <table>
            <th>User</th>
            <th>Has paid</th>
            <th>Owed</th>
            <th>Settled</th>
            <th>Total</th>
          </table>
        </div>
        <div id="total" class="col-lg-4">
          <h2>Total</h2>
          <hr>
          <p></p>
        </div>
        <div id="costChart" class="col-lg-4">
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <div id="expenses">
            <h2>Expenses</h2>
            <div id="expensesHeader">
              <h4>Title</h4>
              <h4 class="hide">Category</h4>
              <h4>Date</h4>
              <h4>Paid by</h4>
            </div>
            <div id="tableScroll">
              <table>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Expense display end-->
  </main>
  <!--Jquery and js logic file-->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/wallet.js"></script>
</body>
</html>
