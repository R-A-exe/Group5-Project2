<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="modal"></div>
    <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Wallet</h5>
          </div>
          <div class="modal-body">
            <form id="newExpense">
              <div class="form-group">
                <label for="formGroupExampleInput">Title</label>
                <input type="text" class="form-control" id="wallet-title">
              </div>
              <div class="form-group">
              <div>
                <label for="exampleFormControlSelect1">Category</label> 
              </div>
              <div class="input-group">
                <input type="text" id="wallet-cat" class="form-control">
                <span class="input-group-btn">
                  <button class="btn btn-primary" id="cat-btn" type="button">Add</button>
                </span>
              </div>
              <div>
                 <ul id="cat-list"></ul>
              </div>
              <div class="form-group">
                <div>
                  <label for="formGroupExampleInput">Wallet Type</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="true">
                  <label class="form-check-label" for="exampleRadios1">Public</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="false">
                  <label class="form-check-label" for="exampleRadios2">Private</label>
                </div>
              </div>
              <div>
                <label for="exampleFormControlSelect1">Users</label> 
              </div>
              <div class="input-group">
                <input type="text" id="user-email" class="form-control">
                  <span class="input-group-btn">
                    <button class="btn btn-primary" id="user-btn"type="button">Add</button>
                  </span>
              </div>
              <div>
                <ul id="user-list"></ul>
             </div>
            </form>
          </div>  
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" id ="close" data-dismiss="modal">Close</button>
            <button type="submit" id="walletsub-btn" class="btn btn-primary">Submit</button>
          </div>
        </div>
      </div>
    </div> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/wallet.js"></script> 
</body>
</html>
