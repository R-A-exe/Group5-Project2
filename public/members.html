<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link rel="stylesheet" href="stylesheets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="members.html"><bold>SplitIsh</bold></a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03"
                aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarTogglerDemo03">
                <ul class="navbar-nav mt-2 mt-lg-0">
                    <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                    </li>
                </ul>
            </div>
            </div>
        </nav>
    </header>
    <br>
    <br>
    <main class="container">
        <div class="main-body">
            <div class="row gutters-sm">
                <div class="col-md-4 mb-3">
                    <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                        <img src="http://cdn.onlinewebfonts.com/svg/img_569204.png" alt="Admin" class="rounded-circle" width="250" height="250">
                        </div>
                    </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Name:</h6>
                                </div>
                                <div class="col-sm-9 text-secondary member-name">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-body">
                            <div class="row">
                                <div class="col-sm-3">
                                    <h6 class="mb-0">Email:</h6>
                                </div>
                                <div class="col-sm-9 text-secondary member-email">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card mt-3">
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
                            Add Wallet
                        </button>
                          <!--Add Wallet Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog" role="document">
                                <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">New Wallet</h5>
                                </div>
                                <div class="modal-body">
                                    <form id="newExpense">
                                        <div class="form-group">
                                            <label for="formGroupExampleInput">Title</label>
                                            <input type="text" class="form-control" id="wallet-title">
                                        </div>
                                        <div class="form-group">
                                        <div>
                                            <label for="exampleFormControlSelect1">Category</label> 
                                        </div>
                                        <div class="input-group">
                                            <input type="text" id="wallet-cat" class="form-control">
                                            <span class="input-group-btn">
                                                <button class="btn btn-primary" id="cat-btn" type="button">Add</button>
                                            </span>
                                        </div>
                                        <div>
                                            <ul id="cat-list"></ul>
                                        </div>
                                        <div class="form-group">
                                        <div>
                                            <label for="formGroupExampleInput">Wallet Type</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="true">
                                            <label class="form-check-label" for="exampleRadios1">Public</label>
                                        </div>
                                        <div class="form-check">
                                            <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="false">
                                            <label class="form-check-label" for="exampleRadios2">Private</label>
                                        </div>
                                        </div>
                                        <div>
                                            <label for="exampleFormControlSelect1">Users</label> 
                                        </div>
                                        <div class="input-group">
                                            <input type="text" id="user-email" class="form-control">
                                            <span class="input-group-btn">
                                                <button class="btn btn-primary" id="user-btn"type="button">Add</button>
                                            </span>
                                        </div>
                                        <div>
                                          <ul id="user-list"></ul>
                                       </div>
                                    </form>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" id="close" class="btn btn-secondary" data-dismiss="modal">Close</button>
                                    <button type="button" id="walletsub-btn" class="btn btn-primary">Submit</button>
                                </div>
                            </div>
                        </div>
                        <!--Modal End-->
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <div class="row">
                <div id="card">
                </div>         
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="js/members.js"></script>
</body>
</html>
